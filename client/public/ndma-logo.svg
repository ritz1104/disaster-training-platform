<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Inner White Background -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- Shield Shape -->
  <path d="M100 35 L60 50 L60 110 Q60 135 100 160 Q140 135 140 110 L140 50 Z" 
        fill="url(#shieldGrad)" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- NDMA Text -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#1e3a5f">NDMA</text>
  
  <!-- Disaster Management Text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="8" fill="#2c5f87">DISASTER MANAGEMENT</text>
        
  <!-- Emergency Icons -->
  <circle cx="80" cy="70" r="3" fill="#ff6b35"/>
  <circle cx="120" cy="70" r="3" fill="#ff6b35"/>
  <circle cx="100" cy="130" r="3" fill="#ff6b35"/>
</svg>